services:
  migration:
    image: ghcr.io/thrillee/aegisbox/migration:${TAG:-docker-prod}
    restart: "no"
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "migration"
    networks:
      - aegisbox-network

  manager-api:
    image: ghcr.io/thrillee/aegisbox/manager-api:${TAG:-docker-prod}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT:-8001}:8001"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "manager-api"
    networks:
      - aegisbox-network

  smpp-gateway:
    image: ghcr.io/thrillee/aegisbox/smpp-gateway:${TAG:-docker-prod}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${SMPP_PORT:-6886}:6886"
      - "${SP_API_ADDR:-8000}:8000"
      - "${MNO_DLR_ADDR:-9001}:9001"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "smpp-gateway"
    networks:
      - aegisbox-network

  portal:
    image: ghcr.io/thrillee/aegisbox-portal:${TAG:-docker-prod}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORTAL_PORT:-3000}:3000"
    depends_on:
      - manager-api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "portal"
    networks:
      - aegisbox-network

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "grafana"
    networks:
      - aegisbox-network

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "prometheus"
    networks:
      - aegisbox-network

  alertmanager:
    image: prom/alertmanager:latest
    restart: unless-stopped
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./alertmanager/templates:/etc/alertmanager/templates:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "alertmanager"
    networks:
      - aegisbox-network

  loki:
    image: grafana/loki:latest
    restart: unless-stopped
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "loki"
    networks:
      - aegisbox-network

  promtail:
    image: grafana/promtail:latest
    restart: unless-stopped
    volumes:
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
      - promtail_data:/tmp/promtail
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "promtail"
    networks:
      - aegisbox-network

volumes:
  grafana_data:
  prometheus_data:
  alertmanager_data:
  loki_data:
  promtail_data:

networks:
  aegisbox-network:
    driver: bridge
